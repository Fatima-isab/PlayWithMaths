<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play With Maths</title>
    <link rel="icon" href="assets/img/cara.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="assets/img/cara.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
    <style>
        body {
            background-image: url('assets/img/Fondo_mejorado.jpg');
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }

        
        #girando {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--cafe);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        #girando.rotating {
            transform: rotate(360deg);
        }

    </style>
</head>

<body>

    <h2 class="titlep">Play With Maths</h2>

    <a href="php/registro.php">
    <button id="girando" onclick="toggleRotation()">Iniciar sesión</button>
    </a>

    <script>
        let rotating = false;

function toggleRotation() {
    const button = document.getElementById('girando');
    
    rotating = !rotating;

    if (rotating) {
        button.classList.add('rotating');
        rotateButton(button);
    } else {
        button.classList.remove('rotating');
    }
}

function rotateButton(element) {
    if (rotating) {
        const currentRotation = parseInt(element.style.transform.replace('rotate(', '').replace('deg)', ''), 10) || 0;
        const newRotation = currentRotation + 5; // Ajusta la velocidad de rotación aquí

        element.style.transform = `rotate(${newRotation}deg)`;

        setTimeout(() => rotateButton(element), 16); // Llama a la función de nuevo aproximadamente cada 16 ms (60 fps)
    }
}
    </script>

</body>
</html>
